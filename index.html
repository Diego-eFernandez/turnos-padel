<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babson Pádel - Turnos Disponibles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="babson-padel.png" alt="Logo de Babson Padel" class="logo">
            <h1>Babson Pádel</h1>
        </div>
        <p>¡Consultá nuestros horarios y reservá tu cancha!</p>
    </header>
    
    <main>
        <div class="day-navigation">
            <button id="prevDayBtn">← Día Anterior</button>
            <span id="currentDayDisplay"></span>
            <button id="nextDayBtn">Próximo Día →</button>
        </div>
        
        <div id="turnosContainer">
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Babson Padel. Todos los derechos reservados.</p>
        <p>Contacto WhatsApp: +54 9 2346 658995</p>
    </footer>
    
    <script src="script.js" type="module" defer></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        // *** NUEVO: Importa getFirestore aquí ***
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAOfMJN3GXxXfAzqycARBSV2G2FTkp7TA8", 
            authDomain: "babson-padel.firebaseapp.com",
            projectId: "babson-padel",
            storageBucket: "babson-padel.firebasestorage.app",
            messagingSenderId: "26362855377",
            appId: "1:26362855377:web:97ca4d59e5afb92cca6af0"
        };
        
        // Inicializa Firebase App
        const app = initializeApp(firebaseConfig);
        
        // *** NUEVO: Obtén la instancia de Firestore aquí mismo ***
        const db = getFirestore(app);

        // *** Novedad importante para la sincronización ***
        // Llama a una función global en script.js, pasándole las instancias de Firebase
        // Esto solo se ejecutará si window.initBabsonPadelApp está definido (es decir, script.js ya cargó gracias a 'defer')
        if (window.initBabsonPadelApp) {
            window.initBabsonPadelApp(app, db); // Pasa la app y la instancia de db a script.js
        } else {
            // Este error solo debería aparecer si hay un problema con la carga de script.js
            console.error("Error: window.initBabsonPadelApp no está definido. Asegúrate que script.js cargue con 'defer'.");
        }
    </script>
</body>
</html>
