<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babson Pádel - Turnos Disponibles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="babson-padel.png" alt="Logo de Babson Padel" class="logo">
            <h1>Babson Pádel</h1>
        </div>
        <p>¡Consultá nuestros horarios y reservá tu cancha!</p>
    </header>
    
        <main>
            <div class="day-navigation">
                <button id="prevDayBtn">← Día Anterior</button>
                <span id="currentDayDisplay"></span>
                <button id="nextDayBtn">Próximo Día →</button>
            </div>
            
            <section class="turnos-dia" id="turnos-lunes">
                <h2>Lunes <span class="fecha-dia"></span></h2>
                <div class="turnos-grid"></div>
            </section>
        
            <section class="turnos-dia" id="turnos-martes">
                <h2>Martes <span class="fecha-dia"></span></h2>
                <div class="turnos-grid"></div>
            </section>
        
            <section class="turnos-dia" id="turnos-miercoles">
                <h2>Miércoles <span class="fecha-dia"></span></h2>
                <div class="turnos-grid"></div>
            </section>
        
            <section class="turnos-dia" id="turnos-jueves">
                <h2>Jueves <span class="fecha-dia"></span></h2>
                <div class="turnos-grid"></div>
            </section>
        
            <section class="turnos-dia" id="turnos-viernes">
                <h2>Viernes <span class="fecha-dia"></span></h2>
                <div class="turnos-grid"></div>
            </section>
        
            <section class="turnos-dia" id="turnos-sabado">
                <h2>Sábado <span class="fecha-dia"></span></h2>
                <div class="turnos-grid"></div>
            </section>
        
            <section class="turnos-dia" id="turnos-domingo">
                <h2>Domingo <span class="fecha-dia"></span></h2>
                <div class="turnos-grid"></div>
            </section>
        </main>

    <footer>
        <p>&copy; 2025 Babson Padel. Todos los derechos reservados.</p>
        <p>Contacto WhatsApp: +54 9 2346 123456</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
